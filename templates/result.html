<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
        }

        .header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .result-container {
            margin-top: 40px;
        }

        img {
            border: 3px solid #b30000;
            border-radius: 10px;
            margin-top: 20px;
        }

        .prediction-box {
            margin-top: 20px;
            font-size: 22px;
            color: #b30000;
            font-weight: bold;
        }

        .confidence {
            font-size: 18px;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #800000;
        }
    </style>
</head>

<body>

<div class="header">
    Prediction Result
</div>

<div class="result-container">

    <h3>Uploaded Image:</h3>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="250">

    <div class="prediction-box">
        Predicted Blood Cell Type: {{ prediction }}
    </div>

    <div class="confidence">
        Confidence: {{ confidence }}%
    </div>

    <div class="back-btn">
        <a href="/">Test Another Image</a>
    </div>

</div>

</body>
</html>
